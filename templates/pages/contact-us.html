{% extends "pages/base.html"%}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/contact-us.css' %}">

        <!--********************** HERO SECTION  STARTs *************************** -->

        <section class="aabout-us">
            <div class="contact-box-main pb-3">
                <div class="containers">
                    <div class="row">
                        <div class="col-lg-9 px-5 m-auto col-sm-12">
                            <!-- <div class="contact-form-right"> -->
                            <div class="my-5 text-center">
                                <h1 class="contact-us-header">CONTACT US</h1>
                            </div>


                            <form id="contact-form" class="bg-white p-5 rounded">
                                <input type="hidden" name="contact_number">
                                <div class="rte">
                                    <p class="text-muted">Need our help?</p>
                                    <p class="text-muted">Kindly fill the form below &amp; we'd get back to you ASAP!</p>
                                    <p>&nbsp;</p>
                                    <p>&nbsp;</p>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class=" text-muted" for="">Name *</label>
                                            <input type="text" class="form-control" id="name" name="user_name"
                                                placeholder="" required data-error="Please enter your first name">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="text-muted" for="">Email Address *</label>
                                            <input type="text" placeholder="" id="email" class="form-control"
                                                name="user_email">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="text-muted" for="">Phone Number*</label>
                                            <input type="tel" placeholder="" id="phone" class="form-control"
                                                name="user_email">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="" class="text-muted">Message *</label>
                                            <textarea class="form-control" placeholder="" rows="6"
                                                name="message"></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="submit-button text-end ">
                                            <input type="submit" value="Send"
                                                class="text-white first bg-info border-0 px-3 py-2" />

                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <!-- </div> -->
                        </div>

                    </div>
                </div>
            </div>
        </section>

{% endblock %}
